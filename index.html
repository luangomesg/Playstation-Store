<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Store</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="img/logo.png" alt="Logo Playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link" href="">Console</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Controles</a></li>
                    <li class="nav-li"><a class="nav-link" href="">Outros</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>wireless controller for Playstation</h3>
                <p>Controle original</p>
                <h4>R$ 224,50</h4>
                <button class="buy">Comprar Agora <img src="img/arrow.png" alt="seta"></button>
            </div>
            <div class="column-2">
                <img class="controller" src="img/controller.png" alt="Controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="img/add.png" alt="+">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png" alt="">
            <img src="img/ig.png" alt="">
            <img src="img/tw.png" alt="">
        </div>
    </div>
</body>

<script>
    const menuList= document.getElementById("menu-list");
    menuList.style.maxHeight= "0px";

    function showMenu() {
        if (menuList.style.maxHeight== "0px") {
            menuList.style.maxHeight= "120px";
        }else {
            menuList.style.maxHeight= "0px";
        }
        
        
    }
</script>
</html>
